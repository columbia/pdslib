version = 1
requires-python = ">=3.12.7"

[manifest]
members = [
    "cookiemonster",
    "on-device-budgeting",
]

[[package]]
name = "cookiemonster"
version = "0.1.0"
source = { editable = "packages/cookiemonster" }

[[package]]
name = "on-device-budgeting"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "cookiemonster" },
]

[package.metadata]
requires-dist = [{ name = "cookiemonster", editable = "packages/cookiemonster" }]
